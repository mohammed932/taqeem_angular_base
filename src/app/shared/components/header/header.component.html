<nav class="navbar navbar-expand-lg mb-3" style="background-color: #ffffff">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'"
      ><img src="assets/img/Logo.png" style="width: 150px" alt=""
    /></a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav" style="display: flex; align-items: center">
   
        <li class="nav-item">
          <button
            class="mx-md-2 my-sm-2 btn-blue-outline"
            (click)="isMenuCollapsed = true ; logOut()"
          >
            log out
          </button>
        </li>
   
      </ul>
    </div>
  </div>
</nav>
