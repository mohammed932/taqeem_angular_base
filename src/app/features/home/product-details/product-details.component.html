<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="bg-img">
        <img [src]="item?.image" style="" alt="" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="container">
        <div class="custom-card" style="">
          <h2 class="title">
            {{ item?.title }}
          </h2>
          <div class="d-flex">
            <div class="category">{{ item?.category }} |</div>
            <div class="rating">
              <img
                src="assets/img/star.png"
                width="16px"
                height="16px"
                alt=""
              />
              <img
                src="assets/img/star.png"
                width="16px"
                height="16px"
                alt=""
              />
              <img
                src="assets/img/star.png"
                width="16px"
                height="16px"
                alt=""
              />
              <img
                src="assets/img/star.png"
                width="16px"
                height="16px"
                alt=""
              />
              <img
                src="assets/img/star.png"
                width="16px"
                height="16px"
                alt=""
              />

              <span>
                {{ item?.rating.rate }} ({{ item?.rating.count }} reviews)</span
              >
            </div>
          </div>
          <b class="price">
            {{ item?.price | currency }}
          </b>
          <p class="desc-title">Description:</p>
          <p class="description">
            {{ item?.description }}
          </p>

          <div
            class="d-flex"
            style="justify-content: space-between; align-items: center"
          >

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
